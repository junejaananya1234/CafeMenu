<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CafeMenu</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="container">
         <h1>CAMPER CAFE</h1>
         <p id="establish">Est. 2020</p>
         <hr>
         <main>
         <h2>Coffee</h2>
         <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee icon">
         <article>
            <p class="name">French Vanilla</p>
            <p class="price">3.00</p>
            </article>
            <article>
                <p class="name">Caramel Macchiato</p>
                <p class="price">3.75</p>
                </article>
                <article>
                    <p class="name">Pumpkin Spice</p>
                    <p class="price">3.50</p>
                    </article>
                    <article>
                        <p class="name">Hazelnut</p>
                        <p class="price">4.00</p>
                        </article>
                        <article>
                            <p class="name">Mocha</p>
                            <p class="price">4.50</p>
                            </article>
                    

         
         </main>
         <section>
            <h2>Desserts</h2>
            <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="pie icon">
            <article>
                <p class="name">Donut</p>
                <p class="price">1.50</p>
            </article>
            <article>
                <p class="name">Cherry Pie</p>
                <p class="price">2.75</p>
            </article>
            <article>
                <p class="name">Cheesecake</p>
                <p class="price">3.00</p>
            </article>
            <article>
                <p class="name">Cinnamon Roll</p>
                <p class="price">2.50</p>
            </article>
         </section>
         <hr>
         <a href="https://www.freecodecamp.org/learn/2022/responsive-web-design/learn-basic-css-by-building-a-cafe-menu/step-1" target="_blank">Visit our website</a>
         <p class="address">123 Free Code Camp Drive</p>
          
         
    </div>
</body>
</html>
